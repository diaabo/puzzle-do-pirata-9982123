<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Criptex Pirata</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
    }

    .criptex {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #d2b48c;
      border-radius: 5px;
      padding: 5px;
      box-shadow: 0 0 5px #000;
    }

    .letter {
      width: 60px;
      height: 60px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      margin: 5px 0;
      border-radius: 5px;
    }

    .btn {
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    .btn:hover {
      background: #666;
    }

    #mensagem {
      display: none;
      color: lime;
      font-size: 2rem;
      margin-top: 20px;
    }

    #pista {
      display: none;
      margin-top: 20px;
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>

  <div class="criptex" id="criptex"></div>
  <div id="mensagem">Criptex Aberto!</div>
  <img id="pista" src="Pista_C.jpg" alt="Pista C">

  <script>
    const palavraChave = "BARCOS";
    const alfabeto = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
    const container = document.getElementById('criptex');

    function criarSlot(index) {
      const slot = document.createElement('div');
      slot.className = 'slot';

      const up = document.createElement('button');
      up.className = 'btn';
      up.textContent = '▲';

      const letter = document.createElement('div');
      letter.className = 'letter';
      letter.textContent = 'A';
      letter.dataset.index = 0;

      const down = document.createElement('button');
      down.className = 'btn';
      down.textContent = '▼';

      // ▲ agora roda para trás no alfabeto
      up.addEventListener('click', () => {
        let idx = parseInt(letter.dataset.index);
        idx = (idx - 1 + alfabeto.length) % alfabeto.length;
        letter.dataset.index = idx;
        letter.textContent = alfabeto[idx];
        verificar();
      });

      // ▼ agora roda para a frente no alfabeto
      down.addEventListener('click', () => {
        let idx = parseInt(letter.dataset.index);
        idx = (idx + 1) % alfabeto.length;
        letter.dataset.index = idx;
        letter.textContent = alfabeto[idx];
        verificar();
      });

      slot.appendChild(up);
      slot.appendChild(letter);
      slot.appendChild(down);

      container.appendChild(slot);
    }

    for (let i = 0; i < palavraChave.length; i++) {
      criarSlot(i);
    }

    function verificar() {
      const letras = [...document.querySelectorAll('.letter')].map(l => l.textContent).join('');
      if (letras === palavraChave) {
        document.getElementById('criptex').style.display = 'none';
        document.getElementById('mensagem').style.display = 'block';
        document.getElementById('pista').style.display = 'block';
      }
    }
  </script>

</body>
</html>
