<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Puzzle do Pirata</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f0f0e0 url('fundo-madeira.jpg') center/cover fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      touch-action: manipulation;
    }

    h1 {
      color: #5a3a1c;
      text-shadow: 1px 1px #fff;
    }

    #puzzle-board {
      width: 450px;
      height: 450px;
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
      margin-top: 20px;
      border: 5px solid #5a3a1c;
      background-color: #ddd;
    }

    .slot {
      width: 150px;
      height: 150px;
      border: 1px dashed #999;
    }

    .piece {
      width: 150px;
      height: 150px;
      background-image: url('mapa.jpg');
      background-size: 450px 450px;
      cursor: grab;
      touch-action: none;
      transition: transform 0.2s;
    }

    .piece:active {
      cursor: grabbing;
      transform: scale(1.05);
    }

    #pieces {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 500px;
    }

    #success-message {
      margin-top: 30px;
      font-size: 1.8em;
      color: darkgreen;
      background: #fff8cc;
      padding: 15px 25px;
      border-radius: 12px;
      border: 3px solid #aa8800;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 30px gold; }
    }
  </style>
</head>
<body>
  <h1>Puzzle do Pirata</h1>

  <div id="puzzle-board">
    <div class="slot" data-position="0"></div>
    <div class="slot" data-position="1"></div>
    <div class="slot" data-position="2"></div>
    <div class="slot" data-position="3"></div>
    <div class="slot" data-position="4"></div>
    <div class="slot" data-position="5"></div>
    <div class="slot" data-position="6"></div>
    <div class="slot" data-position="7"></div>
    <div class="slot" data-position="8"></div>
  </div>

  <div id="pieces"></div>

  <div id="success-message">üè¥‚Äç‚ò†Ô∏è Muito bem, marujo!</b></div>

  <audio id="victory-sound" src="vitoria.mp3" preload="auto"></audio>

  <script>
    const slots = document.querySelectorAll('.slot');
    const piecesContainer = document.getElementById('pieces');
    const successMessage = document.getElementById('success-message');
    const victorySound = document.getElementById('victory-sound');

    const positions = [
      '0px 0px', '-150px 0px', '-300px 0px',
      '0px -150px', '-150px -150px', '-300px -150px',
      '0px -300px', '-150px -300px', '-300px -300px'
    ];

    let piecesArray = [];
    let draggedElement = null;

    for (let i = 0; i < 9; i++) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      piece.draggable = true;
      piece.dataset.piece = i;
      piece.style.backgroundPosition = positions[i];
      piecesArray.push(piece);
    }

    piecesArray.sort(() => Math.random() - 0.5);
    piecesArray.forEach(piece => piecesContainer.appendChild(piece));

    document.querySelectorAll('.piece').forEach(piece => {
      piece.addEventListener('dragstart', e => {
        draggedElement = piece;
        e.dataTransfer.setData('text/plain', piece.dataset.piece);
      });

      piece.addEventListener('touchstart', () => {
        draggedElement = piece;
      });
    });

    slots.forEach(slot => {
      slot.addEventListener('dragover', e => e.preventDefault());

      slot.addEventListener('drop', e => {
        e.preventDefault();
        if (draggedElement) {
          if (slot.firstChild && slot.firstChild !== draggedElement) {
            piecesContainer.appendChild(slot.firstChild);
          }
          slot.textContent = '';
          slot.appendChild(draggedElement);
          verificarPuzzle();
          draggedElement = null;
        }
      });

      slot.addEventListener('touchend', e => {
        if (draggedElement) {
          const touch = e.changedTouches[0];
          const rect = slot.getBoundingClientRect();
          if (
            touch.clientX >= rect.left &&
            touch.clientX <= rect.right &&
            touch.clientY >= rect.top &&
            touch.clientY <= rect.bottom
          ) {
            if (slot.firstChild && slot.firstChild !== draggedElement) {
              piecesContainer.appendChild(slot.firstChild);
            }
            slot.textContent = '';
            slot.appendChild(draggedElement);
            verificarPuzzle();
            draggedElement = null;
          }
        }
      });
    });

    function verificarPuzzle() {
      let correct = 0;
      slots.forEach(slot => {
        const piece = slot.firstChild;
        if (piece && piece.dataset.piece === slot.dataset.position) {
          correct++;
        }
      });

      if (correct === 9) {
        successMessage.style.display = 'block';
        victorySound.play();
      } else {
        successMessage.style.display = 'none';
      }
    }
  </script>
</body>
</html>
