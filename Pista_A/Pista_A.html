<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Puzzle do Pirata</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f0f0e0 url('fundo-madeira.jpg') center/cover fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      touch-action: none;
    }

    #puzzle-board {
      width: 450px;
      height: 450px;
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
      border: 5px solid #5a3a1c;
      background-color: #ddd;
      margin-top: 20px;
    }

    .slot {
      width: 150px;
      height: 150px;
      border: 1px dashed #999;
      position: relative;
    }

    .piece {
      width: 150px;
      height: 150px;
      background-image: url('mapa.jpg');
      background-size: 450px 450px;
      position: absolute;
      touch-action: none;
      z-index: 10;
    }

    #pieces {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 500px;
      position: relative;
      min-height: 160px;
    }

    #success-message {
      margin-top: 30px;
      font-size: 1.8em;
      color: darkgreen;
      background: #fff8cc;
      padding: 15px 25px;
      border-radius: 12px;
      border: 3px solid #aa8800;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 30px gold; }
    }
  </style>
</head>
<body>
  <h1>Puzzle do Pirata</h1>

  <div id="puzzle-board"></div>
  <div id="pieces"></div>
  <div id="success-message">üè¥‚Äç‚ò†Ô∏è Muito bem, marujo!</b></div>
  <audio id="victory-sound" src="vitoria.mp3" preload="auto"></audio>

  <script>
    const board = document.getElementById('puzzle-board');
    const piecesContainer = document.getElementById('pieces');
    const successMessage = document.getElementById('success-message');
    const victorySound = document.getElementById('victory-sound');

    const positions = [
      '0px 0px', '-150px 0px', '-300px 0px',
      '0px -150px', '-150px -150px', '-300px -150px',
      '0px -300px', '-150px -300px', '-300px -300px'
    ];

    let draggedPiece = null;
    let offsetX = 0;
    let offsetY = 0;

    for (let i = 0; i < 9; i++) {
      const slot = document.createElement('div');
      slot.classList.add('slot');
      slot.dataset.position = i;
      board.appendChild(slot);
    }

    let piecesArray = [];
    for (let i = 0; i < 9; i++) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      piece.dataset.piece = i;
      piece.style.backgroundPosition = positions[i];
      piece.style.left = `${Math.random() * 300}px`;
      piece.style.top = `${Math.random() * 80}px`;
      piecesArray.push(piece);
    }

    piecesArray.sort(() => Math.random() - 0.5);
    piecesArray.forEach(p => piecesContainer.appendChild(p));

    piecesArray.forEach(piece => {
      piece.addEventListener('touchstart', e => {
        draggedPiece = piece;
        const touch = e.touches[0];
        offsetX = touch.clientX - piece.getBoundingClientRect().left;
        offsetY = touch.clientY - piece.getBoundingClientRect().top;
        piece.style.zIndex = 1000;
      });

      piece.addEventListener('touchmove', e => {
        if (!draggedPiece) return;
        const touch = e.touches[0];
        draggedPiece.style.left = `${touch.clientX - offsetX}px`;
        draggedPiece.style.top = `${touch.clientY - offsetY}px`;
      });

      piece.addEventListener('touchend', e => {
        const touch = e.changedTouches[0];
        const target = document.elementFromPoint(touch.clientX, touch.clientY);

        if (target && target.classList.contains('slot')) {
          if (target.firstChild && target.firstChild !== draggedPiece) {
            piecesContainer.appendChild(target.firstChild);
          }
          target.innerHTML = '';
          target.appendChild(draggedPiece);
          draggedPiece.style.left = '0px';
          draggedPiece.style.top = '0px';
          verificarPuzzle();
        } else {
          piecesContainer.appendChild(draggedPiece);
        }

        draggedPiece.style.zIndex = 10;
        draggedPiece = null;
      });
    });

    function verificarPuzzle() {
      let correct = 0;
      document.querySelectorAll('.slot').forEach(slot => {
        const piece = slot.firstChild;
        if (piece && piece.dataset.piece === slot.dataset.position) {
          correct++;
        }
      });

      if (correct === 9) {
        successMessage.style.display = 'block';
        victorySound.play();
      } else {
        successMessage.style.display = 'none';
      }
    }
  </script>
</body>
</html>
