<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Puzzle do Pirata</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f0f0e0 url('fundo-madeira.jpg') center/cover fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      touch-action: manipulation;
    }

    #puzzle-board {
      width: 450px;
      height: 450px;
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
      border: 5px solid #5a3a1c;
      background-color: #ddd;
      margin-top: 20px;
    }

    .slot {
      width: 150px;
      height: 150px;
      border: 1px dashed #999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .piece {
      width: 150px;
      height: 150px;
      background-image: url('mapa.jpg');
      background-size: 450px 450px;
      cursor: grab;
    }

    #pieces {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 500px;
    }

    #success-message {
      margin-top: 30px;
      font-size: 1.8em;
      color: darkgreen;
      background: #fff8cc;
      padding: 15px 25px;
      border-radius: 12px;
      border: 3px solid #aa8800;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 30px gold; }
    }

    .selected {
      outline: 3px solid red;
    }
  </style>
</head>
<body>
  <h1>Puzzle do Pirata</h1>

  <div id="puzzle-board">
    <!-- 9 slots -->
    <div class="slot" data-position="0"></div>
    <div class="slot" data-position="1"></div>
    <div class="slot" data-position="2"></div>
    <div class="slot" data-position="3"></div>
    <div class="slot" data-position="4"></div>
    <div class="slot" data-position="5"></div>
    <div class="slot" data-position="6"></div>
    <div class="slot" data-position="7"></div>
    <div class="slot" data-position="8"></div>
  </div>

  <div id="pieces"></div>

  <div id="success-message">üè¥‚Äç‚ò†Ô∏è Muito bem, marujo!</div>

  <audio id="victory-sound" src="vitoria.mp3" preload="auto"></audio>

  <script>
    const slots = document.querySelectorAll('.slot');
    const piecesContainer = document.getElementById('pieces');
    const successMessage = document.getElementById('success-message');
    const victorySound = document.getElementById('victory-sound');
    let selectedPiece = null;

    const positions = [
      '0px 0px', '-150px 0px', '-300px 0px',
      '0px -150px', '-150px -150px', '-300px -150px',
      '0px -300px', '-150px -300px', '-300px -300px'
    ];

    // Criar pe√ßas
    for (let i = 0; i < 9; i++) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      piece.dataset.piece = i;
      piece.style.backgroundPosition = positions[i];
      piece.draggable = true;

      // Desktop drag and drop
      piece.addEventListener('dragstart', e => {
        selectedPiece = piece;
        e.dataTransfer.setData('text/plain', piece.dataset.piece);
      });

      // Mobile tap-to-select
      piece.addEventListener('click', () => {
        if (selectedPiece === piece) {
          piece.classList.remove('selected');
          selectedPiece = null;
        } else {
          document.querySelectorAll('.piece').forEach(p => p.classList.remove('selected'));
          piece.classList.add('selected');
          selectedPiece = piece;
        }
      });

      piecesContainer.appendChild(piece);
    }

    // Baralhar pe√ßas
    for (let i = piecesContainer.children.length; i >= 0; i--) {
      piecesContainer.appendChild(piecesContainer.children[Math.random() * i | 0]);
    }

    // Slots: drop (desktop) e click (mobile)
    slots.forEach(slot => {
      slot.addEventListener('dragover', e => e.preventDefault());

      slot.addEventListener('drop', e => {
        e.preventDefault();
        if (selectedPiece) {
          if (slot.firstChild && slot.firstChild !== selectedPiece) {
            piecesContainer.appendChild(slot.firstChild);
          }
          slot.innerHTML = '';
          slot.appendChild(selectedPiece);
          selectedPiece.classList.remove('selected');
          selectedPiece = null;
          verificarPuzzle();
        }
      });

      slot.addEventListener('click', () => {
        if (selectedPiece) {
          if (slot.firstChild && slot.firstChild !== selectedPiece) {
            piecesContainer.appendChild(slot.firstChild);
          }
          slot.innerHTML = '';
          slot.appendChild(selectedPiece);
          selectedPiece.classList.remove('selected');
          selectedPiece = null;
          verificarPuzzle();
        }
      });
    });

    function verificarPuzzle() {
      let correct = 0;
      slots.forEach(slot => {
        const piece = slot.firstChild;
        if (piece && piece.dataset.piece === slot.dataset.position) {
          correct++;
        }
      });

      if (correct === 9) {
        successMessage.style.display = 'block';
        victorySound.play();
      } else {
        successMessage.style.display = 'none';
      }
    }
  </script>
</body>
</html>
