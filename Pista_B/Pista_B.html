<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pista B - Teclado Pirata</title>
<style>
  body {
    background: #000; /* Fundo preto */
    font-family: 'Treasure Map Deadhand', cursive;
    color: #ffd700;
    text-align: center;
    padding-top: 50px;
  }

  h1 {
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px #000;
  }

  #display {
    font-size: 2rem;
    letter-spacing: 10px;
    margin-bottom: 20px;
    background: rgba(0,0,0,0.7);
    border: 2px solid #ffd700;
    width: 180px;        /* Tamanho fixo */
    height: 50px;        /* Altura fixa */
    line-height: 50px;   /* Alinha verticalmente */
    margin: 0 auto 20px auto;
    padding: 0;
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-gap: 10px;
    justify-content: center;
    transition: opacity 0.5s ease;
  }

  .key {
    background: #5c3d1e;
    border: 2px solid #ffd700;
    color: #ffd700;
    font-size: 2rem;
    padding: 15px;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.2s;
  }

  .key:hover {
    background: #704b28;
  }

  .shake {
    animation: shake 0.3s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  #treasure {
    display: none;
    margin-top: 30px;
    max-width: 80%;
    height: auto;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centrado no ecrã */
  }
</style>
</head>
<body>

<h1 id="title">Introduz o Código Pirata</h1>
<div id="display"></div>

<div class="keypad" id="keypad">
  <div class="key">1</div>
  <div class="key">2</div>
  <div class="key">3</div>
  <div class="key">4</div>
  <div class="key">5</div>
  <div class="key">6</div>
  <div class="key">7</div>
  <div class="key">8</div>
  <div class="key">9</div>
  <div class="key">0</div>
</div>

<img id="treasure" src="Pista_B.jpg" alt="Tesouro Pirata">

<audio id="wrongSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
<audio id="successSound" src="https://www.soundjay.com/misc/small-bell-ring-01a.mp3"></audio>

<script>
  const display = document.getElementById('display');
  const keypad = document.getElementById('keypad');
  const treasure = document.getElementById('treasure');
  const title = document.getElementById('title');
  const wrongSound = document.getElementById('wrongSound');
  const successSound = document.getElementById('successSound');

  let input = "";

  keypad.addEventListener('click', (e) => {
    if (!e.target.classList.contains('key')) return;
    if (input.length >= 3) return;

    input += e.target.textContent;
    display.textContent = input;

    if (input.length === 3) {
      if (input === "132") {
        successSound.play();

        // Esconde tudo
        keypad.style.display = "none";
        display.style.display = "none";
        title.style.display = "none";

        // Mostra só o tesouro
        treasure.style.display = "block";
      } else {
        wrongSound.play();
        keypad.classList.add('shake');
        setTimeout(() => keypad.classList.remove('shake'), 300);
        display.style.borderColor = "red";

        // Limpa só quando está errado
        setTimeout(() => {
          input = "";
          display.textContent = "";
          display.style.borderColor = "#ffd700";
        }, 1000);
      }
    }
  });
</script>

</body>
</html>
